name: github-DOCS

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
  push:
    branches: [ develop ]

permissions:
  contents: none

jobs:

  check_updates:
    if: "!contains(github.event.pull_request.labels.*.name, 'CI: skip-docs')"
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: kokkos-kernels
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.13.2'
      - name: check API changes
        run: |
          cd kokkos-kernels
          git fetch &> /dev/null
          git diff --name-only origin/develop > modified_files.txt
          python scripts/check_api_updates.py

  build:
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          path: kokkos-kernels
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version: '3.13.2'
      - run: pip install --require-hashes -r kokkos-kernels/docs/build_requirements.txt
      - name: build_docs
        working-directory: kokkos-kernels/docs
        run: |
          make html
      - name: Updload documentation as artifact
        id: deployment
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          name: github-pages
          path: kokkos-kernels/docs/generated_docs/

  deploy:
    if: ${{ github.ref == 'refs/heads/develop' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: [macos-latest]
    needs: build
    permissions:
      contents: read
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
