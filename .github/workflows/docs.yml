name: github-DOCS

on:
  pull_request:
    types: [ opened, reopened, synchronize ]
  push:
    branches: [ develop ]

permissions:
  contents: none

jobs:
  check-pr-labels:
    runs-on: [ubuntu-latest]
    steps:
      - uses: docker://agilepathway/pull-request-label-checker@sha256:ee57b0e1aedab22063ce6467a6e6358e254a9204693ca20d8a16b2d891db8d5f  # v1.6.32
        with:
          none_of: 'CI: skip-docs'
          repo_token: ${{ secrets.GITHUB_TOKEN }}

  check_updates:
    needs: check-pr-labels
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: kokkos-kernels
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.13.2'
      - name: check API changes
        run: |
          cd kokkos-kernels
          git fetch &> /dev/null
          git diff --name-only origin/develop > modified_files.txt
          python scripts/check_api_updates.py

  build:
    runs-on: [macos-latest]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          path: kokkos-kernels
      - uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: '3.13.2'
      - run: pip install --require-hashes -r kokkos-kernels/docs/build_requirements.txt
      - name: build_docs
        working-directory: kokkos-kernels/docs
        run: |
          make html
      - name: Updload documentation as artifact
        id: deployment
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          name: github-pages
          path: kokkos-kernels/docs/generated_docs/

  deploy:
    if: ${{ github.ref == 'refs/heads/develop' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: [macos-latest]
    needs: build
    permissions:
      contents: read
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
