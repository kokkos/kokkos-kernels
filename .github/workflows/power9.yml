name: github-POWER9

# Only allow manual runs until at2 runners are available.
on: workflow_dispatch
  #pull_request:
  #  paths-ignore:
  #  - '**/*.rst'
  #  - '**/*.md'
  #  - '**/requirements.txt'
  #  - '**/*.py'
  #  - 'docs/**'
  #  types: [ opened, reopened, synchronize ]

permissions:
  contents: none

# Cancels any in progress 'workflow' associated with this PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  PR_POWER9_GCC930_OPENMP_SERIAL_LEFT_REL:
    name: PR_POWER9_GCC930_OPENMP_SERIAL_LEFT_REL
    runs-on: [kk-env-gcc-9.3.0-latest]

    strategy:
      matrix:
        include:
          - backend: "SERIAL"
            serial: "ON"
            openmp: "OFF"
          - backend: "OPENMP"
            serial: "OFF"
            openmp: "ON"
          - backend: "SERIAL_OPENMP"
            serial: "ON"
            openmp: "ON"
    
    steps:
      - name: checkout_kokkos_kernels
        uses: actions/checkout@v3
        with:
          path: kokkos-kernels

      - name: checkout_kokkos
        uses: actions/checkout@v3
        with:
          repository: kokkos/kokkos
          ref: ${{ github.base_ref }}
          path: kokkos

      - name: configure_kokkos
        run: |
          mkdir -p kokkos/{build-${{ matrix.backend }},install-${{ matrix.backend }}}
          cd kokkos/build-${{ matrix.backend }}
          GPP=$(which g++)
          cmake -DCMAKE_CXX_COMPILER=$GPP \
            -DCMAKE_CXX_FLAGS="-O3 -Wall -Wunused-parameter -Wshadow -pedantic -Werror -Wsign-compare -Wtype-limits -Wignored-qualifiers -Wempty-body -Wclobbered -Wuninitialized" \
            -DCMAKE_EXE_LINKER_FLAGS= \
            -DCMAKE_INSTALL_PREFIX=$PWD/../install-${{ matrix.backend }} \
            -DKokkos_ENABLE_SERIAL=${{ matrix.serial }} \
            -DKokkos_ENABLE_OPENMP=${{ matrix.openmp }} \
            -DKokkos_ARCH_PASCAL60=ON \
            -DKokkos_ARCH_POWER8=ON \
            -DKokkos_ENABLE_TESTS=OFF \
            -DKokkos_ENABLE_EXAMPLES=OFF \
            -DCMAKE_VERBOSE_MAKEFILE=ON \
            -DCMAKE_CXX_EXTENSIONS=OFF \
            -DCMAKE_CXX_STANDARD=17 \
            -DBUILD_SHARED_LIBS=OFF \
            -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF \
            -DKokkos_ENABLE_DEPRECATED_CODE_4=OFF \
            -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF \
            ..

      - name: build_and_install_kokkos
        working-directory: kokkos/build
        run: make -j12 install

      - name: configure_kokkos_kernels
        run: |
          mkdir -p kokkos-kernels/{build,install}-${{ matrix.backend }}
          cd kokkos-kernels/build-${{ matrix.backend }}
          GPP=$(which g++)
          cmake \
            -DCMAKE_CXX_COMPILER=$GPP \
            -DKokkos_DIR=$PWD/../../kokkos/install-${{ matrix.backend }}/lib64/cmake/Kokkos \
            -DCMAKE_CXX_FLAGS="-O3 -Wall -Wunused-parameter -Wshadow -pedantic -Werror -Wsign-compare -Wtype-limits -Wignored-qualifiers -Wempty-body -Wclobbered -Wuninitialized" \
            -DCMAKE_INSTALL_PREFIX= \
            -DKokkosKernels_ENABLE_TESTS_AND_PERFSUITE=OFF \
            -DKokkosKernels_ENABLE_TESTS=ON \
            -DKokkosKernels_ENABLE_PERFTESTS=ON \
            -DKokkosKernels_ENABLE_EXAMPLES:BOOL=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS:BOOL=OFF \
            -DKokkosKernels_INST_COMPLEX_DOUBLE=ON \
            -DKokkosKernels_INST_DOUBLE=ON \
            -DKokkosKernels_INST_ORDINAL_INT=ON \
            -DKokkosKernels_INST_OFFSET_SIZE_T=ON \
            -DKokkosKernels_INST_OFFSET_INT=ON \
            -DKokkosKernels_INST_LAYOUTLEFT=ON \
            -DKokkosKernels_ENABLE_TPL_ROCSPARSE=OFF \
            -DKokkosKernels_ENABLE_TPL_ROCBLAS=OFF \
            -DKokkosKernels_ENABLE_TPL_CUSOLVER=OFF \
            -DKokkosKernels_ENABLE_TPL_BLAS=OFF \
            -DKokkosKernels_ENABLE_TPL_CUBLAS=OFF \
            -DKokkosKernels_ENABLE_TPL_CUSPARSE=OFF \
            -DBUILD_SHARED_LIBS=OFF \
            -DKokkosKernels_ENABLE_DOCS=OFF \
            ..

      - name: build_kokkos_kernels
        working-directory: kokkos-kernels/build
        run: make -j12 all

      - name: test
        working-directory: kokkos-kernels/build
        run: ctest --output-on-failure -V --timeout 3600
